name: Continuous Integration

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        php-versions: ['7.4']
      fail-fast: false

    name: PHP ${{ matrix.php-versions }} Test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, intl
        ini-values: post_max_size=256M, max_execution_time=300, memory_limit=512M
        coverage: none
        tools: composer:v2

    - name: Debug Info
      run: |
        php -v
        php -m
        composer -V
        pwd
        ls -la

    - name: Install Composer Dependencies
      run: |
        composer install --no-dev --no-progress --prefer-dist
        composer require --dev phpunit/phpunit:"^9.5" --with-all-dependencies

    - name: Basic PHP Check
      run: |
        echo "PHP Version and Syntax Check"
        php -v
        php -l learndash-nbcs.php

    - name: Run Simple Test
      run: |
        echo "Running Basic PHPUnit Test"
        vendor/bin/phpunit --no-coverage --testsuite=unit tests/unit/SampleTest.php